<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>magic box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <center>
            <h2><span class="welcome">Welcome To</span> <span class="name">Yadu's</span>  <span class="m">M</span><span class="a">a</span><span class="g">g</span><span class="i">i</span><span class="c">c</span></h2>


        </center>
       
        <div class="text-center">
            <img src="https://freepngimg.com/save/21927-transparent-magic-book/1024x819" class="rounded" alt="...">
            <div class="card" style="width: 22rem;">
                <img id="change" src="https://thumbs.gfycat.com/VastViciousArcticfox-max-1mb.gif" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Mind Reading Game</h5>
                  <p class="card-text">let think a number between 1-10 Dont tell the number to any one and click the first button.</p>
                  <button type="button" class="btn btn-primary" onclick="magic()">first button</button>
                  <button type="button" class="btn btn-success" onclick="magic1()">second button</button><br><br>
                  <button type="button" class="btn btn-secondary" onclick="magic2()">third button</button>
                  <button type="button" class="btn btn-warning" onclick="sub()">fourth button</button><br><br>
                 

                  <button type="button" class="btn btn-danger" onclick="final()">final button</button>
                 
                </div>
              </div>
          </div>
    </div>
    
</body>
<script>
    function magic(){
        document.getElementById("change").src="https://bestanimations.com/media/magic/1657052418magician-magic-hat-wand-animation-11-2.gif";
        text=document.querySelector(".card-text")
         x = Math.floor(Math.random() * 10);
        text.innerHTML=`<b>ok you have your secrt number in your mind so<br> Add ${x} to the secrt number andclick the second number<br></b>`
    }
    function magic1(){
        document.getElementById("change").src="https://thumbs.gfycat.com/TidyCraftyGelding-max-1mb.gif";
        text=document.querySelector(".card-text")
        b = Math.floor(Math.random() * 10);
        text.innerHTML=`<b>Now Add ${b} to the secrt number andclick the Third button<br></b>`

    }
    function magic2(){
        document.getElementById("change").src="https://www.caccioppoli.com/Animated%20gifs/Magician/0038.gif";
        text=document.querySelector(".card-text")
        c= Math.floor(Math.random() * 10);
        text.innerHTML=`<b>Now Add ${c} to the secrt number and click the fourth button<br></b>`

    }
    function sub(){
        document.getElementById("change").src="https://fcit.usf.edu/matrix/wp-content/uploads/2017/01/DanceBot-3-LG.gif";
        text=document.querySelector(".card-text")
        text.innerHTML="<b>Now substract your secrt number from the given result and click the final button <br></b>"


    }
    function final(){
        document.getElementById("change").src="https://thumbs.gfycat.com/SecretGlassGentoopenguin-max-1mb.gif";
        text=document.querySelector(".card-text")
        let sum=x+b+c
        text.innerHTML=`<b>The result is ${sum}<br></b>`

    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
